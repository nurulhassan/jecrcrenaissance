		<script type = "text/javascript">
			
			var DocWidth = $(window).width()
			$('.tech-slide').marquee({
				//speed in milliseconds of the marquee
				duration: 15000,
				//gap in pixels between the tickers
				gap: 0,
				//time in milliseconds before the marquee will start animating
				delayBeforeStart: 0,
				//'left' or 'right'
				direction: 'left',
				//true or false - should the marquee be duplicated to show an effect of continues flow
				duplicated: true
			});
			var toggler = true;
			
			$('.padlock-img').click(function(){
				$('.door').toggleClass('doorOpen');
				
				$('.doorRight').toggleClass('doorOpenRight');
				
				
				if (toggler) {//locked config
					$('.padlock-img').removeClass("lock1");
					$('.knob-about').removeClass("moveAb-back");
					$('.knob-social').removeClass("moveSocial-back");
					$('.knob-spnsr').removeClass("moveSpnsr-back");
					$('.knob-gallery').removeClass("moveGal-back");
					$('.padlock-img').addClass("unlock");
					$('.knob-about').addClass("moveAb");
					$('.knob-social').addClass("moveSocial");
					$('.knob-spnsr').addClass("moveSpnsr");
					$('.knob-gallery').addClass("moveGal");
					$('.padlock-img').attr("src","elmt/padlock-open.png")
					setTimeout(function() {
						$('.jharokha').addClass('jharoka-back')},2000)
						toggler=false;
						console.log(toggler)
					}
					else {//unlocked config
						$('.jharokha').removeClass('jharoka-back')
						$('.knob-about').removeClass("moveAb");
						$('.knob-social').removeClass("moveSocial");
						$('.knob-spnsr').removeClass("moveSpnsr");
						$('.knob-gallery').removeClass("moveGal");
						$('.padlock-img').removeClass("unlock");
						$('.padlock-img').addClass("lock1");
						$('.knob-about').addClass("moveAb-back");
						$('.knob-social').addClass("moveSocial-back");
						$('.knob-spnsr').addClass("moveSpnsr-back");
						$('.knob-gallery').addClass("moveGal-back");
						$('.padlock-img').attr("src","elmt/padlock-closed.png")
						
						toggler=true;
						console.log(toggler)
					}
				});	
				
				
				$('.cenline_img').click(()=>{
					// if (DocWidth<500) {
						$(".overlay").width("100%")
						$(".swords_img").removeClass("inactive")
						// }
					})
					$(".swords_img").click(()=>
					{
						$(".overlay").width("0%")
						$(".swords_img").addClass("inactive")
					})
					$(".overlay-content").click(()=>
					{
						$(".overlay").width("0%")
						$(".swords_img").addClass("inactive")
					})
					
					const body = document.getElementsByTagName('body')[0]
					const loaderHtml = `
					<div id="center-preload">
						<div id="suns">
							<img class="ren-logo" src="elmt/ren-logo.png" alt="ren19-logo">
							<div class="sunss" style="width: 16%;">
								<img id="sun1" src="elmt/sun2.png" alt="sun2">
								<img src="elmt/sun1.png" alt="" style="display: none;">
							</div>
						</div>
					</div>`
					
					body.insertAdjacentHTML('afterbegin', loaderHtml)
					const image1 = 'elmt/sun1.png'
					const image2 = 'elmt/sun2.png'
					
					function changeImage () {
						// console.log('image is changing')
						const currentImage = document.getElementById('sun1')
						// console.log(currentImage)
						if (currentImage.alt === 'sun2') {
							currentImage.src = 'elmt/sun1.png'
							currentImage.alt = 'sun1'
						} else {
							currentImage.src = 'elmt/sun2.png'
							currentImage.alt = 'sun2'
						}
						
						
					}
					var DocHeight = $(window).height()
					$(document).ready(() => {
						
						const timerId = setInterval(changeImage, 500)
						$(window).load(() => {
							$('#center-preload').delay(1000).fadeOut('slow',"linear",function(){ clearInterval(timerId) })
							
							console.log(DocWidth)
							if(DocWidth>=500){
								$('.jharokha_img').attr("src","elmt/jharokha_gate.png")
								$('.jharokha_img').addClass("jharokha1")
								$('.jharokha_img').removeClass("jharokha2")
								$('.jharokha').addClass("jharoka-back")
								$('.gate-contain').remove()
								$('.knobs-right').remove()
								$('.knobs-left').remove()
								$('.padlock-img').remove()
								$('.plate').remove()
								$(".swords_img").addClass("inactive")
								$('.pillar').addClass('inactive')
								$('.boi').removeClass("jharoka_in")
								
								
							}
							else
							{	$('overlay-content').attr('height',DocHeight)
							$('.gate-contain').remove()
							$('.knobs-right').remove()
							$('.knobs-left').remove()
							$('.padlock-img').remove()
							$('.plate').remove()
							$('.jharokha').addClass("jharoka-back")
							$('.hang1_icon').addClass("cenpunch_ani")
							$('.hang2_icon').addClass("cenpunch_ani")
							$('.hang3_icon').addClass("cenpunch_ani")
							$('.hang4_icon').addClass("cenpunch_ani")
							$(".swords_img").addClass("inactive")		
							$('.pillar').removeClass('inactive')	
							$('.boi').addClass("jharoka_in")
							$('.pillar').attr('height',DocHeight)
							
							
						}
					})
				})
				
				$(window).resize(() =>{
					var DocWidth = $(window).width()
					var DocHeight = $(window).height()
					// console.log(DocWidth)
					if(DocWidth>=500){
						$('.jharokha_img').attr("src","elmt/jharokha_gate.png")
						$('.jharokha_img').addClass("jharokha1")
						$('.jharokha_img').removeClass("jharokha2")
						$('.pillar').addClass("inactive")
						$('.boi').removeClass("jharoka_in")
						
						
					}
					else{
						$('.jharokha_img').attr("src","elmt/jarokha_gate_final.png")
						$('.jharokha_img').removeClass("jharokha1")
						$('.jharokha_img').addClass("jharokha2")
						$('.gate-contain').remove()
						$('.knobs-right').remove()
						$('.knobs-left').remove()
						$('.padlock-img').remove()
						$('.plate').remove()
						$('.jharokha').addClass("jharoka-back")
						$('.hang1_icon').addClass("cenpunch_ani")
						$('.hang2_icon').addClass("cenpunch_ani")
						$('.hang3_icon').addClass("cenpunch_ani")
						$('.hang4_icon').addClass("cenpunch_ani")
						$('.pillar').removeClass("inactive")
						$('.boi').addClass("jharoka_in")
						$('.pillar').attr('height',DocHeight)
						
					}
					
					
				})
				
			</script>
			<script src="js/logo_change.js"></script>
		</body>
