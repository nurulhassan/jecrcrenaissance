<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .navbar-brand {
      height: 90px;
      width: 100%;
    }

    .navbar-header h3:hover{
      color: lightblue;
    }
    .navbar {
          padding-top: 0px;
          padding-bottom: 0px;

          border-radius: 0;

          font-size: 20px;
          letter-spacing: 0px;
      }

    .navbar-nav  li a:hover {
          color: #1abc9c !important;
    }

    .navbar-nav a{
      color: white;
      text-decoration-line: underline;
    }

  body {
     background-image: url("img/background3.png");
     background-repeat: no-repeat;
     background-size:  100%;
   }

    input:focus {
      border: 3px solid tomato;
      border-color: white;
      background-color: lightblue;
    }

    footer a:hover{
      padding: 5px;
      font-size: 20px;
      color: lightblue;

    footer a{
      padding: 5px;

    .radio-inline{

  </style>


</head>



<body>
  <br>
      <div class="form-group">
      <div class="col-sm-4"></div>
      <label class="control-label col-sm-5" for="form"><em><b><h2>Registration Form of <br>"VINYL WAR"</b></em></h2></label>
      <div class="col-sm-3">
      </div>
    </div>
  <form role="form" id="contact-form" class="contact-form" name="contact-form" action="https://formspree.io/renaissancevinylwar@gmail.com" method="post">
				            <!-- Name -->
								
                                <div class="col-md-6">
								    <!-- E-Mail -->
                                    <div class="form-group">
                                        <input type="text" name="Name" class="form-control" required="required" placeholder="Name"><br>
                                    </div>
                                </div>
                                <div class="col-md-6">
								    <!-- Phone Number -->
                                    <div class="form-group">
                                        <input type="text" name="Stage name" class="form-control" required="required" placeholder="Stage Name"><br>
                                    </div>
                                </div>
								
								<div class="col-md-4">
								    <!-- E-Mail -->
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" required="required" placeholder="Email ID"><br>
                                    </div>
                                </div>
                                <div class="col-md-4">
								    <!-- Phone Number -->
                                    <div class="form-group">
                                        <input type="text" name="city" class="form-control" required="required" placeholder="City"><br>
                                    </div>
                                </div>
								<div class="col-md-4">
								    <!-- Phone Number -->
                                    <div class="form-group">
                                        <input type="text" name="Mobile" class="form-control" required="required" placeholder="Mobile Number"><br>
                                    </div>
                                </div>
								
							<!-- Message Area -->
                            <div class="form-group">
                                <textarea name="message" id="message"  class="form-control" placeholder="Write you message here..." style="height:232px;"></textarea>
                            </div>
							<!-- Subtmit Button -->
                            <button type="submit" class="btn btn-send ">
                                Submit
                            </button>
                        </form>
  <br>

</body>
</html>
