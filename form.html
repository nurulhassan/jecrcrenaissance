<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/3tb.css">
  <style>
    .navbar-brand {
      height: 90px;
      width: 100%;
    }

    .navbar-header h3:hover{
      color: lightblue;
    }
    .navbar {
          padding-top: 0px;
          padding-bottom: 0px;
          border: 0;
          border-radius: 0;
          margin-bottom: 0;
          font-size: 20px;
          letter-spacing: 0px;
      }

    .navbar-nav  li a:hover {
          color: #1abc9c !important;
    }

    .navbar-nav a{
      color: white;
      text-decoration-line: underline;
    }

  body {
     background-image: url("img/background3.png");
     background-repeat: no-repeat;
     background-size: 1650px 100%;
   }

    input:focus {
      border: 3px solid tomato;
      border-color: white;
      background-color: lightblue;
    }

    footer a:hover{
      padding: 5px;
      font-size: 20px;
      color: lightblue;
    }

    footer a{
      padding: 5px;
      font-size: 20px;
      color: white;
    }

    input {
      box-sizing: border-box;
      border-color: white;
    }
    .control-label h2{
      color: white;
      margin-top: 100px;
      letter-spacing: 5px;
      text-align: center;
    }

    .control-label h4{
      color: white;
    }

    .control-label h4:hover, h2:hover{
      color: black;
    }

    .btn {
      color: white;
      font-size: 15px;
    }

    .logo_ren{
      position: absolute;
      left: 35%;
      animation: pop 7s;
      z-index: 1;
      animation-fill-mode: both;
    }
    @keyframes pop {
      from{
        -webkit-transform: translate(0px,-200px);
      }
      to{
        -webkit-transform: translate(0px , -28px);
        }
    }


  </style>


</head>

<nav class="navbar ">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="http://www.jecrcfoundation.com/" target="_blank"> <img src="img/jecrc.png" id="jecrc" width="15%" height="auto"/></a>
        <a href="index.html"><img class="logo_ren" src="img/renaiss.png" width="35%" height="auto" alt=""></a>
      </div>
    </div>
</nav>

<body>
  <br><br>
  <form class="form-horizontal" action="https://formspree.io/info@kapilbindal.online" method="post">
    <div class="form-group">
      <div class="col-sm-4"></div>
      <label class="control-label col-sm-5" for="Customer"><em><b><h2>Registration Form Of <br>"NUKKAD NATAK"</b></em></h2></label>
      <div class="col-sm-3">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5" for="Customer"><em><b><h4>Registration Fees:-</em></b></h4></label>
      <label class="control-label col-sm-1" ><em><b><h4>500 /- INR</em></b></h4></label>
      <div class="col-sm-3">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5" for="Customer"><em><b><h4>Name:-</em></b></h4></label>
      <div class="col-sm-3">
        <input type="Name" class="form-control" id="Customer" placeholder="Enter Name" >
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5" for="Aadhar no:"><em><b><h4>Mobile no:-</em></b></h4></label>
      <div class="col-sm-3">
        <input type="number" class="form-control" id="Aadhar no:" placeholder="Enter Mobile No.">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5" for="email-id"><em><b><h4>Email-id-:</em></b></h4></label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="email-id" placeholder="Enter email id">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5" for="DOB"><em><b><h4>Year</em></b></h4></label>
      <div class="col-sm-3">
        <select class="form-control" id="DOB">
          <option>1st</option>
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5" ><em><b><h4>Gender-:</em></b></h4></label>
      <div class="col-sm-3">
        <label class="radio-inline">
        <input type="radio" name="optradio">Male
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio">Female
      </label>
    </div>
  </div>

    <div class="form-group">
      <label class="control-label col-sm-5" for="city"><em><b><h4>City-:</em></b></h4></label>
      <div class="col-sm-3">
        <input type="name" class="form-control" id="city" placeholder="Enter Your city">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5" for="State"><em><b><h4>College Name</em></b></h4></label>
      <div class="col-sm-3">
        <input type="name" class="form-control" id="State" placeholder="Enter College Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5" for="Address"><em><b><h4>Event Name-:</em></b></h4></label>
      <div class="col-sm-3">
        <select class="form-control" id="Address" >
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="control-label col-sm-6">
        <button type="submit" class="btn btn-info"><b>Submit</b></button>
      </div>
    </div>
  </form>
  <br>

</body>
</html>
