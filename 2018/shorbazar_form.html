      <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
          </button>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <a href="home.html"><img class="ren center-block" src="img/ren.png" width="100%" height="auto" alt=""></a>
            <a href="http://www.jecrcfoundation.com/"><img class="jecrc center-block" src="img/jecrc.png" width="20%" height="auto" alt=""></a>
            <div class="ribbon"><img class="" src="img/ribbon.png" width=120% alt="">
            </div>
            <form class="form-horizontal" action="https://formspree.io/Nukkad.renaissance@gmail.com" method="post">
              <div class="form-group title">
                <label class="control-label col-xs-12" for="form"><b><h6>SHOR BAZAR</h6></b></label>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-5" for="Registration"><em><b><p>Registration Fees:</em></b></p></label>
                <label class="control-label col-sm-1"><em><b><p>2000 /- INR</em></b></p></label>
                <div class="col-sm-3">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-3">
                  <input type="Name" class="form-control" id="College" placeholder="Enter Your College Name" required>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-3">
                  <input type="Name" class="form-control" id="Group-Name" placeholder="Enter Group Name" required>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-3">
                  <input type="Name" class="form-control" id="Coordinator's-Name" placeholder="Enter Coordinator Name" required>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="Mobile-no" placeholder="Enter Mobile No." maxlength="10" required>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-3">
                  <input type="email" class="form-control" id="email-id" placeholder="Enter email id" required>
                </div>
              </div>


              <div class="form-group">
                <div class="col-sm-3">
                  <input type="name" class="form-control" id="city" placeholder="Enter Your city" required>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-3">
                  <input type="name" class="form-control" id="Participants" placeholder="Enter no. of Participants" required>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-3">
                  <select class="form-control" id="Accomodation">
                    <option value="" disabled selected>Will you be using Props?</option>
                    <option>Yes</option>
                    <option>No</option>

                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-3">
                  <input type="name" class="form-control" id="Payment" placeholder="Enter Mode of Payment" required>
                </div>
              </div>

              <div class="form-group">
                <div class="control-label sub col-sm-6">
                  <button type="submit" class="btn btn-info"><b>Submit</b></button>
                </div>
              </div>
            </form>
